<div class="jsbackdrop "></div>
<div id="top"></div>
<header id="header" class="header">
  <div class="container">
    <div class="headercontent flex items-center content-between w-full">
      <div class="headercontent__left">
        <div class="headerlogo flex items-center">
          <div class="logo"><a href="/"><img src="img/logofull.svg" alt=""></a></div>
          <div class="iso"><img src="img/iso.svg" alt=""></div>
        </div>
      </div>
      <div class="headercontent__right">
        <div class="headerpanel flex items-center">
          <div class="headerpanel__menu">
            <div class="mainmenu">
              <div class="container">
                <div class="mainmenu__wrapper">
                  <div class="mainmenu__items">
                    <div class="mainmenu__level_1">
                      <ul class="mainmenuLevelOne flex items-center">
                        <li><a href="#">Портфолио</a></li>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li><a href="#">Контакты</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="headerpanel__search togglesearch">
            <a href="#" data-toggleclick="headersearch" class="active"><img src="img/Search.svg" alt=""></a>
            <div class="headersearch" data-toggle="headersearch" data-togglewrapper="suggestions">
              <form action="">
                <div class="headersearch__wrapper">
                  <input type="text" placeholder="Search" oninput="showSuggestions(this)">
                  <a href="#" data-toggleclick="headersearch" class="headersearch__close active">
                    <img src="img/closesearch.svg" alt="">
                  </a>
                  <button type="submit" class="headersearch__button">
                    <img src="img/Search.svg" alt="">
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
<!-- /#header.header -->
